<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nullStyle.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Lesson </title>
</head>
<body>
    <div class="container-fluid min-vh-100 overflow-hidden">
        <div class="row min-vh-100">
            <nav class="col-2 p-0 bg-secondary ps-4 py-5 min-h-100" id="navigation">
                <div class="container-fluid">
                    <p class="fw-bold">CRUD OPERATIONS</p>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 btn-group-vertical gap-3" role="group" aria-label="Basic outlined">
                        <li class="nav-item row col-11">
                           <button data-toggle="#home" class="btn btn-outline-primary text-dark text-start d-flex align-items-center"><span class="nav-link-icon me-3"><img src="./img/icon/home-icon.svg" alt=""></span> Home</button>
                        </li>
                        <li class="nav-item row col-11">
                            <button  data-toggle="#students" class="btn btn-outline-primary text-dark text-start d-flex align-items-center" data-blockID ="#home"><span class="nav-link-icon me-3"><img class="d-inline" src="./img/icon/students-icon.svg" alt=""></span>Students</button>
                        </li>
                        <li class="nav-item row col-11">
                            <button  data-toggle="#settings" class="btn btn-outline-primary text-dark text-start d-flex align-items-center"><span class="nav-link-icon me-3"><img class="d-inline" src="./img/icon/settings-icon.svg" alt=""></span>Settings</button>
                        </ul>
                </div>
            </nav>
            <section class="main col-10 px-4 pt-5" id="main">
                <section id="home" class="container-fluid overflow-hidden d-none">
                    <div class="row d-flex justify-content-between">
                        <div  class="statisticCard bg-card1 col-3 pt-3 px-4" data-cardName="students">
                            <div class="row text-start">
                                <div class="statisticCard_icon col-2 text-start p-0"><img src="./img/icon/students-icon_card.svg" alt="Total students in the school"></div>
                            </div>
                            <p class="row statisticCard_name">Students</p>
                            <p class="statisticCard_data text-end m-0 fs-2 fw-bold">243</p>
                        </div>
                        <div  class="statisticCard bg-card2 col-3 pt-3 px-4" data-cardName="income">
                            <div class="row text-start">
                                <div class="statisticCard_icon col-2 text-start p-0"><img src="./img/icon/income-icon_card.svg" alt="Total students in the school"></div>
                            </div>
                            <p class="row statisticCard_name">Total income</p>
                            <p class="statisticCard_data text-end fs-2 fw-bold">$</p>
                        </div>
                        <div  class="statisticCard bg-card3 col-3 pt-3 px-4" data-cardName="debt">
                            <div class="row text-start">
                                <div class="statisticCard_icon col-2 text-start p-0"><img src="./img/icon/debt-icon_card.svg" alt="Total students in the school"></div>
                            </div>
                            <p class="row statisticCard_name">Total debt</p>
                            <p class="statisticCard_data text-end fs-2 fw-bold">$</p>
                        </div>
                    </div>
                </section>
                <section id="students" class="container-fluid overflow-hidden d-none">
                    <table class="table table-striped">
                        <div class="table-control"><button id="addStudentBtn" class="btn btn-primary text-white">ADD NEW STUDENT</button></div>
                        <thead >
                            <tr>
                                <th data-key="id">Student ID</th>
                                <th data-key="name">Name</th>
                                <th data-key="secondName">Second name</th>
                                <th data-key="course">Course</th>
                                <th data-key="pay">Pay</th>
                                <th data-key="debt">Debt</th>
                                <th data-key="controls">Controls</th>
                            </tr>
                        </thead>
                    </table>
                </section>
                <section id="addStudent">
                    <div class="col-md-7 col-lg-8">
                        <h2>Adding a new student</h2>
                        <hr>
                        <form action="">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="name" placeholder="" value="Stepan">
                                </div>
                                <div class="col-sm-6">
                                    <label for="secondName" class="form-label">Second name</label>
                                    <input type="text" class="form-control" id="secondName" value="Derevyanko">
                                </div>

                                <div class="col-sm-4">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" value="30">
                                </div>
                                <div class="col-sm-4">
                                    <label for="avGrade" class="form-label">Average grade (0 for new students)</label>
                                    <input type="number" class="form-control" id="avGrade" value="0">
                                </div>
                                <div class="col-sm-4">
                                    <label for="tel" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="tel" value="+380">
                                </div>
                                <div class="col-sm-6">
                                    <label for="mail" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="mail">
                                </div>
                                <div class="col-sm-6">
                                    <label for="photo" class="form-label">Photo link</label>
                                    <input type='text' class="form-control" id="photo">
                                </div>
                                <div class="col-sm-6">
                                    <label for="course" class="form-label">Course</label>
                                    <select name="course" id="course" class="form-select">
                                        <option value="0">Marketing</option>
                                        <option value="1">Programming</option>
                                        <option value="2">Design</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="pay" class="form-label">Payed</label>
                                    <input type="number" class="form-control" id="pay" value = '0'>
                                </div>
                            </div>
                            <button class="w-100 btn btn-primary btn-lg my-4 text-white" type="submit">ADD NEW STUDENT</button>
                        </form>
                        </div>
                </section>
                <section id="settings">This page on develop phase</section>
            </section>
            <section id="details" class="details col-3 pt-5">
            </section>
        </div>
    </div>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
